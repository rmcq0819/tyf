<include file="public:header" />
<!--数据库备份-->
<div class="subnav">
    <h1 class="title_2 line_x">防伪码导入</h1>
</div>
<div class="pad_lr_10">
    <div class="J_tablelist table_list">
        <form action="{:U('Fwm/index')}" method="post" enctype="multipart/form-data">
        <table width="100%" cellspacing="0">
        	<thead>
          	<tr>
            	<th colspan="2" style="text-align:left">导入设置</th>
          	</tr>
        	</thead>
            <tr>
                <td style="width:220px;text-align:right;height:16px;">选择文件<span style="font-size:12px;color:#959595">(导入类型现只支持.xls)</span>:</td>
                <td>
                    <input type="file" name="xls" />
                    <span ><input type="submit" name="dosubmit" value="导入数据" class="btn btn_submit"></span>
                </td>
            </tr>
        </table>
        </form>
    </div>
    <div class="col-md-8" style="width:100%;text-align:center;margin-top:-35px;">
                        <div class="panel panel-default m-t" style="height:auto;">
                            <header class="panel-heading font-bold" style="background:#eaf0f7;text-align:left">防伪码详情</header>
                            <table class="list-group" style="width:100%;text-align:center">
                                    <tr  class="list-group-item" >
                                        <td style="width:200px">
                                          <input type="checkbox" id="checkall_t" class="J_checkall">
                                          <span data-tdtype="order_by" data-field="id">ID</span>
                                        </td>
                                        <td style="width:500px">
                                            防伪码
                                        </td>
                                        <td  style="width:500px">
                                            添加时间
                                        </td>
                                    </tr>
                                    <volist name="list" id="vo">
                                        <tr  class="list-group-item">
                                            <td style="width:200px">
                                                <input type="checkbox" class="J_checkitem" value="{$vo.id}">
                                                {$vo.id}
                                            </td>
                                            <td style="width:500px">
                                                {$vo.code}
                                            </td>
                                            <td style="width:500px">
                                                 {$vo.add_time|date='Y-m-d H:i:s',###}
                                            </td>
                                        </tr>
                                    </volist>    
                            </table>
                        </div>
    </div> 
</div>
 <div class="btn_wrap_fixed">
        <label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('Fwm/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
<include file="public:footer" />
</body>
</html>
