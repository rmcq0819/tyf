<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<style>
		.sub_info{
			width:100px;
			height:30px;
			line-height:30px;
			text-align:center;
			cursor:pointer;
		}
		textarea{
			font-size:14px;
			color:#555;
			padding:5px;
			line-height:30px;
		}
		.point{
			width:200px;
			height:30px;
			line-height:30px;
			border:1px solid #dcdcdc;
			padding-left:10px;
			font-size:14px;
		}
		h3{color:#555;}
	</style>
</head>
<body style="background:#efefef;">
<h3>订单编号：{$order_info.orderId}</h3>
<h3>订单总价：{$order_info.order_sumPrice}</h3>
<h3>充值账户：{$uinfo}</h3>
<form action="__URL__/send_point" method="post">
<h3>范票数量：<input type="text" name="point" class="point" value="1000" /></h3>
<input type="hidden" name="userid" value="{$order_info.userId}">
<input type="hidden" name="orderid" value="{$order_info.orderId}">
<input type="hidden" name="id" value="{$order_info.id}">
<input type="submit" value="确认充值" class="sub_info">
<input type="reset" value="重置表单" class="sub_info">
</form>
</body>
</html>
