<include file="public:header" />
<script charset="utf-8" src="__STATIC__/js/jquery.js" type="text/javascript"></script>
   <script>
		     $(function(){
		    
        	 $('#free').change(function(){
        	  if($(this).val()==2)
        	  {
        	  	$('#address_form').show();
        	  }else
        	  {
        	  		$('#address_form').hide();
        	  }
        	 });
        	 set_address();
        })
        
          function set_address()
          {
          	 var addr_id =$("#free").find("option:selected").val();
          	
           if(addr_id == 2)
            {
               
                $('#address_form').show();
            }
            else
            {
                $('#address_form').hide();
     
            }
          }
		 </script>
<!--添加产国-->
<div class="subnav">
    <h1 class="title_2 line_x">修改产国</h1>
</div>
<form id="info_form" action="{:U('flag/edit')}" method="post" enctype="multipart/form-data">
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">基本信息</li>
		</ul>
		<div class="J_panes">
        <div class="content_list pad_10">
		<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
				<th>产国名称 :</th>
				<input type="hidden" name="Id" value="{$country.Id}">
				<td><input type="text" name="name" value="{$country.name}"class="input-text" size="60"><span style="color:#959595">(请填写产国名称)</span></td>
			</tr>
            <tr>
				<th>产国国旗 :</th>
				<td><input type="file" name="flag" />
				 <notempty name="country['flag']"><div class="img_border"><img src="{:attach($country['flag'],'flag')}" width="32" width="32" class="J_preview" data-bimg="{:attach($country['flag'],'flag')}"></div></notempty>
				</td>
 			</tr>		
			 <tr>
		      <th>是否作为分类显示:</th>
		      <td>
			 <input value="1" <if condition='$country.status eq 1'>checked=''</if> type="checkbox" name="status" >分类显示</td>
		    </tr>
			 <tr>
				<th>顺序 :</th>
				<td><input type="text" name="ordid" value="{$country.ordid}"class="input-text" size="60"></td>
			</tr>
			<tr>
				<th>分类图片 :</th>
				<input type="hidden" name="bgimg" value="{$country.bg_img}">
				<td><input type="file" name="bg_img" /> 
				<notempty name="country['bg_img']"><div class="img_border"><img src="{:attach($country['bg_img'],'bg_img')}" width="32" width="32" class="J_preview" data-bimg="{:attach($country['bg_img'],'bg_img')}"></div></notempty>
				<span style="color:#959595">(如不需要作为分类显示，请留空)</span></td>
 			</tr>
		</table>
		</div>


        </div>
		<div class="mt10" style="margin-bottom:40px;"><input type="submit" value="{:L('submit')}" class="btn btn_submit"></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
</form>

<include file="public:footer" />
<script>
$('.J_preview').preview(); //查看大图
</script>
</body>
</html>
