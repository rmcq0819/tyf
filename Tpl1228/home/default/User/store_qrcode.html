<!DOCTYPE html>
<html>
	<head>
		<include file="public:head" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title></title>
		<style>
			* {
				border: none;outline: none;font-family: "微软雅黑";
			}
			/*头部*/
			.topnav {
				width: 100%;height: 50px;line-height: 50px;color: white;font-size: 18px;text-align: center;position: fixed;top: 0;background-color: rgb(240, 93, 0);
			}
			.topnav img{
				position: absolute; left:5px; top: 14px;
			}
			/*二维码*/
			#erweima{
				background-color: white; margin: 10px;margin-top: 60px; padding: 10px; border-radius: 7px;
			}
			#erweima .user-name{
				overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 5px; font-size: 13px; color: rgb(85,85,85); 
			}
			#erweima .user-content{
				overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 13px; color: rgb(85,85,85);
			}
			#erweima .er-bottom{
				margin-top: 15px; padding-bottom: 20px;
			}
			#erweima .er-bottom p{
				text-align: center; font-size: 15px; color: rgb(85,85,85);
			}
			
		</style>	
	</head>
	<body>
		<!--头部-->
		<div class="topnav">
			<a href="javascript:;" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25"  />
			</a>
			我的二维码
		</div>
		
		<div id="erweima">
			<div class="am-g">
  				<div class="am-u-sm-3">
					<img src="{$uinfo.cover}" alt="头像" class="am-img-responsive am-circle" style="width: 60px;height:60px; padding: 2px; margin: 0 auto;"/>
  				</div>
  				<div class="am-u-sm-9">
					<if condition="$uinfo.uid eq 4">
							<p class="user-name">{$uinfo.username}</p>
							<p class="user-content"><span style="color:#999;">「团洋范」进口优选商城</span></p>
						<else/>
						<p class="user-name">{$uinfo.merchant}</p>
						<p class="user-content"><span style="color:#999;">{$uinfo.m_desc}</span></p>
					</if>
  				</div>
			</div>
			<div style="margin-top: 10px; padding: 5px;">
				<img src="../Style/index-images/me-erweima.png" alt="二维码" class="am-img-responsive"/>
			</div>
			<div class="er-bottom">
				<p style="font-size:13px;">该功能仅用于「团洋范」实体店付款</p>
				<p style="font-size:13px;">请将二维码出示给商家</p>
			</div>
		</div>
		<include file="public:footer" />
	</body>

</html>
