<include file="public:header" />
<!--会员列表-->
<div class="pad_10" >
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="user" />
                    <input type="hidden" name="a" value="index" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
                    &nbsp;关键字 :
                    <input name="keyword" type="text" class="input-text" size="25" value="{$search.keyword}" />
                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('user_category/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th><span tdtype="order_by" fieldname="id">ID</span></th>
                <th  align="center"><span data-tdtype="order_by" data-field="name">会员组名</span></th>
                <th  align="center"><span data-tdtype="order_by" data-field="upgrade_disc">升级条件描述</span></th>
				<th  align="center"><span data-tdtype="order_by" data-field="upgrade1">升级条件(直推)</span></th>
				<th  align="center"><span data-tdtype="order_by" data-field="upgrade">升级条件(总数)</span></th>
                <th  align="center"><span data-tdtype="order_by" data-field="keep_disc">维持条件描述</span></th>
				<th  align="center"><span data-tdtype="order_by" data-field="keep1">维持条件(直推)</span></th>
                <th  align="center"><span data-tdtype="order_by" data-field="keep">维持条件(总数)</span></th>
                <!--  <th width="30"><span data-tdtype="order_by" data-field="daren">达人</span></th>-->
               <!--  <th  align="center"><span data-tdtype="order_by" data-field="ordid">排序</span></th> -->
                <th ><span data-tdtype="order_by" data-field="status">{:L('status')}</span></th>
                <th >{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center"><a href="{:U('user/cateindex',array('uid'=>$val['id']))}"><span data-field="name" data-id="{$val.id}" >{$val.name}</span></a></td>
                <td align="center"><span data-tdtype="edit" data-field="up_disc" data-id="{$val.id}" class="tdedit">{$val.up_disc}</span></td>
				<td align="center"><span data-tdtype="edit" data-field="upgrade1" data-id="{$val.id}" class="tdedit">{$val.upgrade1}</span></td>
				<td align="center"><span data-tdtype="edit" data-field="upgrade" data-id="{$val.id}" class="tdedit">{$val.upgrade}</span></td>
                <td align="center"><span data-tdtype="edit" data-field="ke_disc" data-id="{$val.id}" class="tdedit">{$val.ke_disc}</span></td>
                <td align="center"><span data-tdtype="edit" data-field="keep1" data-id="{$val.id}" class="tdedit">{$val.keep1}</span></td>
                <td align="center"><span data-tdtype="edit" data-field="keep" data-id="{$val.id}" class="tdedit">{$val.keep}</span></td>
              <!--  <td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="daren" data-value="{$val.daren}" src="__STATIC__/images/admin/toggle_<if condition="$val.daren eq 0">disabled<else/>enabled</if>.gif" /></td>-->

              <!-- <td align="left"><span data-tdtype="edit" data-field="ordid" data-id="{$val.id}" class="tdedit" style="color:{$val.colors};">{$val.ordid}</span></td> -->
                <td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
                <td align="center">
                <a href="javascript:;" class="J_showdialog" data-uri="{:u('user_category/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}" data-title="编辑-{$val.username}" data-id="edit" data-width="520" data-height="330">编辑</a><!--  | <a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('user_category/delete', array('id'=>$val['id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['username'])}">{:L('delete')}</a> --></td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
      <!--    <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
       <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('user_category/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" /> -->
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__STATIC__/js/calendar/calendar.js"></script>
