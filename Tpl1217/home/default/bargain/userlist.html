<!doctype html>
<html class="no-js">

	<head>
		<include file="public:head" />
		<style>
			* {
				font-family: "微软雅黑";
			}
			.topnav {
				width: 100%;
				height: 50px;
				line-height: 50px;
				color: white;
				font-size: 18px;
				text-align: center;
				position: fixed;
				top: 0;
				z-index: 999;
				background-color: rgb(240, 93, 0);
			}
			.topnav img{
				position: absolute; 
				left:5px; 
				top: 14px;
			}
			
			#record{
				background-color: white; margin-top: 49px;
			}
			#record > p{
				border-bottom: solid 1px #dcdcdc; padding: 10px; font-size: 14px;
			}
			#record > p span{
				border-left: solid 3px rgb(240,93,0);
			}
			#record ul li{
				border-bottom: solid 1px #dcdcdc;
			}
			#record ul li img{
				width: 45px; height: 45px;
			}
			
			#record .title{
				font-size: 13px;line-height: 40px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;
			}
			#record .title .price{
				color:rgb(240,93,0);
			}
			#record .time{
				color: rgb(170,171,173);line-height: 0px; text-align: right;
			}
		</style>

	</head>

	<body style="background:rgb(247,248,248);">
		
		<div class="topnav">
			<a onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25" />
			</a>
			砍价记录
		</div>
		
		<div id="record">
			<p><span>&nbsp;砍价记录</span></p>
			<ul>
				<volist name="bargainlist" id="val">
				<li>
					<div class="am-g" style="padding: 8px;">
  						<div class="am-u-sm-2">
  							<if condition="$val.hyimg neq ''"><img src="{$val.hyimg}" class="am-circle" /><else/><img src="{$val.cover}" class="am-circle"  /></if>
  						</div>
  						<div class="am-u-sm-10">
  							<p class="title">{$val.username}&nbsp帮忙砍了&nbsp<span style="color: rgb(240,93,0);">{$val.price}</span>&nbsp元</p>
  							<p class="time">{$val.time|date='n月j日 H:i:s',###}</p>
  						</div>
					</div>
				</li>
				</volist>
				
			</ul>
		</div>
			
		<include file="public:footer" />
	</body>

</html>
