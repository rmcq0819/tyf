<include file="public:header" />
<div class="pad_lr_10" style="margin-top:10px;">
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
            <td>
            <div class="explain_col">
            	<input type="hidden" name="g" value="admin" />
                <input type="hidden" name="m" value="flag" />
                <input type="hidden" name="a" value="index" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                关键字 :
                <input name="keyword" type="text" class="input-text" size="25" value="{$search.keyword}" />
                <input type="submit" name="search" class="btn" value="搜索" />
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('flag/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="10%"><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="10%">ID</th>
				<th width="15%">&nbsp;</th>
                <th align="left" width="10%">国家名称</th>
				<th align="left" width="15%">分类图片</th>
				<th width="10%"><span data-tdtype="order_by" data-field="ordid">{:L('sort_order')}</span></th>
                <th width="10%"><span data-tdtype="order_by" data-field="status">{:L('status')}</span></th>
                <th width="20%">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center">
                <input type="checkbox" class="J_checkitem" value="{$val.Id}"></td>
                <td align="center">{$val.Id}</td>
                <td align="left"> <notempty name="val['flag']"><div class="img_border"><img src="{:attach($val['flag'],'flag')}" width="32" width="32" class="J_preview" data-bimg="{:attach($val['flag'],'flag')}"></div></notempty></td>
                <td align="left"><p style="width:280px;height:18px;line-height:18px;overflow:hidden;">{$val.name}</p></td>
				<td align="left"><notempty name="val['flag']"><div class="img_border"><img src="{:attach($val['bg_img'],'bg_img')}" width="50" width="50" class="J_preview" data-bimg="{:attach($val['bg_img'],'bg_img')}"></div></notempty></td>
                <td align="center"><span data-tdtype="edit" data-field="ordid" data-Id="{$val.Id}" class="tdedit">{$val.ordid}</span></td>
                <td align="center"><img data-tdtype="toggle" data-Id="{$val.Id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
				<td align="center">
					<a href="{:U('flag/edit', array('Id'=>$val['Id'], 'menuid'=>$menuid))}" target="_blank">{:L('edit')}</a> | 
                	<a href="javascript:void(0);" class="J_confirmurl" data-uri="{:U('flag/delete', array('Id'=>$val['Id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),'')}">{:L('delete')}</a></td>
            </tr>
            </volist>
    	</tbody>
    </table>

    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('flag/delete')}" data-name="Id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
<script>
$('.J_preview').preview(); //查看大图
</script>
</body>
</html>
