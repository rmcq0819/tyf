<include file="public:header" />
<!--会员列表-->
<div class="subnav">
</div>
<div class="pad_lr_10" >
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="log" />
                    <input type="hidden" name="a" value="index" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
                    操作时间 :
                    <input type="text" name="time[time_start]" id="J_time_start" class="date" size="18" value="{$search.time_start}">
                    -
                    <input type="text" name="time[time_end]" id="J_time_end" class="date" size="18" value="{$search.time_end}">
                     &nbsp;管理员 :
                    <input name="keyword" type="text" class="input-text" size="18" value="{$keyword}" />
                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('log/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>id</th>
                <th><span data-tdtype="order_by" data-field="Id">管理员</span></th>
				<th>操作内容</th>
                <th width="180">登录IP</th>
				<th width="180">操作时间</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center">{$val.Id}</td>
                <td align="center">{$val.username}</td>
				<td align="center">{$val.content}</td>
                <td align="center">{$val.ip}</td>
                <td align="center">{$val.add_time|date='Y-m-d H:i:s',###}</td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
<link rel="stylesheet" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script src="__STATIC__/js/calendar/calendar.js"></script>
<script>
Calendar.setup({
    inputField : "J_time_start",
    ifFormat   : "%Y-%m-%d",
    showsTime  : false,
    timeFormat : "24"
});
Calendar.setup({
    inputField : "J_time_end",
    ifFormat   : "%Y-%m-%d",
    showsTime  : false,
    timeFormat : "24"
});
</script>
