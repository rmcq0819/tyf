<!doctype html>
<html class="no-js">

	<head>
		<include file="public:head" />
		<style>
			* {
				font-family: "微软雅黑";
			}
			.topnav {
				width: 100%;height: 50px;line-height: 50px;color: white;font-size: 18px;text-align: center;position: fixed;top: 0;z-index: 999;background-color: rgb(240, 93, 0);
			}
			.topnav img{
				position: absolute; left:5px; top: 14px;
			}			
			
			#jilu{
				margin-top: 28px;
			}
			#jilu ul li{
				margin-top: 10px; background-color: white; padding: 10px;
			}
			#jilu .name{
				overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 4%; font-size: 13px;
			}
			#jilu .price,#jilu .fanpiao{
				color: rgb(240,93,0); font-size: 13px;
			}
			#jilu .del{
				float: right; margin-top: 10px;
			}
			#jilu .time{
				margin-top: 53px; text-align: right; color: rgb(169,171,170);
			}
		</style>

	</head>

	<body style="background:#f3f3f3;">
		
		<div class="topnav">
			<a href="{:U('User/address')}" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25" />
			</a>
			兑换记录
		</div>
		
		<div id="jilu">
			<ul>
				<volist name="fping_history" id="val">
					<li>
						<div class="am-g">
							<div class="am-u-sm-3">
								<img src="http://yooopay.com/data/upload/item/{$val.img}" alt="" class="am-img-responsive" />
							</div>
							<div class="am-u-sm-6" style="padding-left: 6px;">
								<p class="name" style="color:black;">{$val.title}</p>
								<p style="margin-top:12px; font-size:13px;"><span class="price">￥{$val.fping_price}</span> + <img src="../Style/index-images/activity/fanpiao-fan.png" alt="范票" style="width: 24px; margin-top: -2px;"/>&nbsp;<span class="fanpiao">{$val.fping_num}</span></p>
							</div>
							<div class="am-u-sm-3" style="position: relative; left: 0px; font-size:13px;">
								<p class="time">{$val.add_time|date='m月d日',###}</p>
							</div>
						</div>
					</li>
				</volist>
			</ul>
		</div>
		<include file="public:footer" />
	</body>

</html>
