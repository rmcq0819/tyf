<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>会员中心 - 我的地址</title>
<link rel="stylesheet" type="text/css" href="../Style/shop.css" />
<script charset="utf-8" src="../Style/js/jquery.js" type="text/javascript"></script>
<script charset="utf-8" src="../Style/js/ecmall.js" type="text/javascript"></script>
<script charset="utf-8" src="../Style/js/touchslider.dev.js"></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/dialog.js" id="dialog_js"></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/jquery.ui.js" ></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/jquery.validate.js" ></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/mlselection.js" ></script>
</head>
<body>
<include file="public:headuser" />
<div id="content" style="background: #e8f4f4;padding-bottom: 20px;padding-top: 5px;">
    <div class="wrap">
        <div class="eject_btn" title="新增地址"><a class="enter" href="{:U('User/addaddress',array('f'=>2))}" style="line-height:60px;background:#000;text-decoration:none;color:#ddd;font-family:微软雅黑;">新增地址</a></div> 
        <!-----------
        <ul class="address_list">
            <li class="no_address">
            <span class="noaddress">您没有添加收货地址</span>
            </li>
        </ul>
        ------>
        <form action="{:U('User/gouhuo2')}" method="post">
        <ul class="address_list">
        <volist name='addresses' id='vo' >
            <li>
                <p><input type="radio" name="dizhi" value="{$vo['id']}"/>{$vo.consignee}({$vo.mobile})</p>
                <p>{$vo.sheng}&nbsp;{$vo.shi}&nbsp;{$vo.qu}&nbsp;{$vo.address}</p>
                <p class="new_line"><br /></p>
<!--                 <p class="address_action"> -->
<!--                     <span class="edit"><a href="{:U('User/edit_address',array('id'=>$vo['id']))}"><i class="edit_icon"></i>编辑</a></span> -->
<!--                     <span><a href="{:U('User/address',array('id'=>$vo['id'],'type'=>'del'))}" class="delete float_none"><i class="delete_icon"></i>删除</a></span> -->
<!--                 </p> -->
            </li>
          </volist>
            <li style="text-align:center;border:none;padding-top:20px;"><input type="submit" name="submit" style="background:#222;color:#ccc;width:80%;text-align:center;height:50px;border:none;" value="提交"/></li>
        </ul>
        </form>
        <div class="public table" style="display:none;">
            <table class="table_head_line">
               
                <tr class="line_bold">
                    <th colspan="6"></th>
                </tr>
                <tr class="line tr_color">
                    <th>收货人姓名</th>
                    <th>所在地区</th>
                    <th class="width3">详细地址</th>
                    <th>邮政编码</th>
                    <th class="width5">电话/手机</th>
                    <th>操作</th>
                </tr>
                
                <tr>
                    <td colspan="6" class="member_no_records padding6">您没有添加收货地址</td>
                </tr>
            </table>
        </div>
        <div class="wrap_bottom"></div>
    </div>
</div>
<div class="clear" style="height:33px;"></div>
<!-- <include file="public:footer" /> -->
</body>
</html>
