<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>浏览记录</title>

		<style>
			*{
				font-family: "微软雅黑";
			}
			/*头部*/
			.topnav{
				width: 100%;
				height: 50px;		
				line-height: 50px;
				color: white;
				font-size: 18px;
				text-align: center;
				background-color: rgb(240,93,0);
			}
			.topnav .delet{          /*清空*/
				font-size: 15px;          
				position: absolute; 
				right: 5px; 
				top: 0px; 
			}
			/*头部E*/
			
			/*浏览过的商品S*/
			.record{
				width: 100%; 
				height: 90px; 
				padding: 10px; 
				margin-top: 7px;
				background-color: white; 
			}
			.record .title{
				color: black; 
				font-size: 15px; 
				white-space: nowrap; 
				text-overflow: ellipsis; 
				overflow: hidden;
			}
			.free-price{              /*免税价*/
				font-size: 13px;
			}
			.price{                         /*价格*/
				color: rgb(240,93,0); 
				font-size: 14px;
			}
			.time{                          /* 时间*/
				font-size: 12px; 
				color: rgb(170,170,170);
			}
			/*浏览过的商品E*/
			
			/*未浏览过商品的时候S*/
			.member_no_records{
				text-align:center; 
				margin-top: 60px;
			}
			.member_no_records img{
				width: 120px;
				height: 120px;
			}
			.member_no_records p{
				margin-top: 10px; 
				font-size: 14px;
			}
			#btn{
				width: 100px; 
				height: 25px; 
				background-color: rgb(240,93,0); 
				color: white; 
				border: none; 
				border-radius: 5px;
			}
			/*未浏览过商品的时候E*/
		</style>
		<script type="text/javascript" src="../Style/layer/layer.js" charset="utf-8"></script>
	</head>

	<body>
		<include file="public:head"/>
		<!--头部-->
		<div class="topnav">
			<a href="javascript:;" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25" style="position: absolute; top: 12px; left: 5px;"/>
			</a>
			浏览记录
			<span class="delet" id="clear_history"> <notempty name="itemArr">清空<else/></notempty></span>
		</div>
		
		<script>
		
		</script>
		
	     <notempty name="itemArr">
				<volist name='itemArr' id='item' >
					<div class="record">
				<div class="am-g">
				<div class="am-u-sm-3">
					<img src="{:attach(get_thumb($item['img'], '_m'), 'item')}" alt="产品" onClick="location.href='{:U("Item/index",array("id"=>$item["id"],"shares"=>$shares_id))}'" class="am-img-responsive" style="height: 70px;" />
				</div>
				<div class="am-u-sm-9" style="padding-left:5px;">
					<p class="title" onClick="location.href='{:U("Item/index",array("id"=>$item["id"],"shares"=>$shares_id))}'">{$item.title}</p>
					<br />
					<p class="free-price" style="">优品价：<span class="price">￥{$item.price}</span></p>
				</div>
				<!-- <div class="am-u-sm-3" style="text-align: right;">
					<p><img src="../Style/index-images/shopcar_07.jpg" alt="删除" class="am-img-resonsive"  style="width: 25px; height: 25px;" /></p>
					<br/>
					<p class="time" >2016-07-26</p>
				</div> -->
				</div>
			</div>
			</volist>
        <else/>
	        <div class="order_form member_no_records">
	        	<img src="../Style/index-images/liulanjilu.png" alt="未浏览" />
	            <p>您还没有浏览过商品</p>
	            <br />
	            <br />
	            <button id="btn" onclick="window.location.href='{:U('Index/index')}'">
	            	去逛逛~
	            </button>
	        </div>
		</notempty>

		<include file="public:footer"/>
	</body>

</html>
<script>	

$("#clear_history").click(function(){
		layer.open({
			title: '提示',
			content: '您确定要清空浏览记录吗？',
			btn: ['确认', '取消'],
			yes: function(index){
				window.location.href="index.php?m=User&a=clear_history"; 
				layer.open({content: '浏览记录已清空', time: 1});
				layer.close(index);
			}
	});
});

	
</script>
