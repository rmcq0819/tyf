    <script>
	(function($){
		$.getUrlParam = function(name) {
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r!=null) return unescape(r[2]); return null;
		}
		$.setUrlParam = function(url,name,value) {
			var newUrl="";
			var reg = new RegExp("(^|)"+ name +"=([^&]*)(|$)");
			var tmp = name + "=" + value;
			if(url.match(reg) != null) {
			   newUrl= url.replace(reg,tmp);
			} else {
			   if(url.match("[\?]")) {
				newUrl= url + "&" + tmp;
			   } else {
				newUrl= url + "?" + tmp;
			   }
			}
          return newUrl;
		}
	})(jQuery);
	$(function(){
		$.get("{:U('Index/about_navAjax')}",{id:$.getUrlParam("id")},function(pid){
			var about_nav = $(".about_nav");
			var head_li = about_nav.find(".head_id"+pid).parent();
			about_nav.find(".current").removeClass("current");
			head_li.addClass("current");
		});
		var xiaoliang_a = $(".xiaoliang_a");
		xiaoliang_a.click(function(){
			location.href = $.setUrlParam(location.href,"num","1");
			return false;
		});
		var jiaged_a = $(".jiaged_a");

			return false;
		});
		var time_a = $(".time_a");
		time_a.click(function(){
			location.href = $.setUrlParam(location.href,"num","4");
			return false;
		});
	});
	</script>
