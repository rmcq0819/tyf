<!DOCTYPE HTML>
<html>

	<head>
		<title>商品搜索</title>
		<include file="public:head" />
		<style>
			* {
				border: none;
				outline: none;
				font-family: "微软雅黑";
			}
			/*头部*/
			.topnav {
				width: 100%;
				height: 50px;
				line-height: 50px;
				color: white;
				font-size: 18px;
				text-align: center;
				position: fixed;
				top: 0;
				background-color: rgb(240, 93, 0);
			}
			#search{
				text-align: center; 
				margin-top: 55px;
			}
			#search input{
				width: 68%;
				height: 30px;
				font-size: 13px;
				border-bottom-left-radius: 8px;
				border-top-left-radius: 8px;
				border-bottom-left-radius: 8px;
				border-top-right-radius: 0px;
				border-bottom-right-radius: 0px;
				background-color: white;
				padding-left: 25px;
				border: solid 1px rgb(240,93,0);
				background-image: url("../Style/index-images/sea-img.jpg");
				background-repeat: no-repeat;
			}
			#search button{
				width: 27%;
				height: 30px;
				color: white;
				margin-left: -4px;
				background-color: rgb(240,93,0);
			}
			/*三角形*/
			#triangle{
				float:left; 
				border-style:solid; 
				border-width:10px; 
				border-color:#ECEAEA #ECEAEA white #ECEAEA;
				margin-left: 20%; 
				margin-top: -10px;
			}
			/*搜索历史*/
			#history{
				margin-top: 10px;
			}
			#history ul li{
				padding: 10px;
			}
			#history img{
				width: 20px;
				height: 20px;
			}
			#history ul li:first-child{
				border-top: none;
			}
			#history .clear-history{
				float: right; 
				font-size: 14px; 
				color: rgb(240,93,0); 
				border: solid 1px rgb(240,93,0);
			}
			/*热门搜索*/
			#hot-search{
				width: 100%; 
				background-color: white; 
				padding: 10px;
			}
			#hot-search p{
				height: 30px; 
				border-bottom: solid 1px rgb(222,222,222); 
				font-size: 16px; 
				line-height: 10px; 
				padding: 10px;
			}
			#hot-search i{
				float: right; 
				margin-right: 10px;
			}
			#hot-search span{
				color: black;
			}
			.am-u-sm-6 span:first-child{
				height: 20px; 
				border-radius: 15px;
			}
		</style>
	</head>
	<body>
		<!--头部-->
		<div class="topnav">
			<a href="javascript:;" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25" style="float: left; margin-top: 13px;" />
			</a>
			商品搜索
		</div>
		<!--商品搜搜-->
		<div id="search">
			<input type="text" name="keyword" value="{$keyword}" placeholder="iphone10"/>
			<button>搜&nbsp;&nbsp;索</button>
		</div>
		<!--三角形-->
		<div id="triangle">
		</div>
		<!--搜索历史-->
		<div id="history" data-am-widget="list_news" class="am-list-news am-list-news-default">
		  	<div class="am-list-news-bd">
		  		<ul class="am-list">
		      		<li class="am-g am-list-item-dated">
		          		<div class="am-g">
  							<div class="am-u-sm-4"><span style="font-size: 16px;">搜索历史</span></div>
  							<div class="am-u-sm-8"><span class="clear-history">清空记录</span></div>
						</div>
		      		</li>
		      		<li class="am-g am-list-item-dated">
		         		<div class="am-g">
  							<div class="am-u-sm-1"><img src="../Style/index-images/clock.jpg" class="am-img-responsive"/></div>
  							<div class="am-u-sm-10">洗发水</div>
  							<div class="am-u-sm-1"><i class="am-icon-chevron-right"></i></div>
						</div>
		      		</li>

  							<div class="am-u-sm-1"><i class="am-icon-chevron-right"></i></div>
						</div>
		      		</li>
		  		</ul>
		  	</div>
    	</div>

    	</div>
	</body>		
</html>
