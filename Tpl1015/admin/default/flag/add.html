<include file="public:header" />
<script charset="utf-8" src="__STATIC__/js/jquery.js" type="text/javascript"></script>
   <script>
		     $(function(){
		    
        	 $('#free').change(function(){
        	  if($(this).val()==2)
        	  {
        	  	$('#address_form').show();
        	  }else
        	  {
        	  		$('#address_form').hide();
        	  }
        	 });
        	 set_address();
        })
        
          function set_address()
          {
          	 var addr_id =$("#free").find("option:selected").val();
          	
           if(addr_id == 2)
            {
               
                $('#address_form').show();
            }
            else
            {
                $('#address_form').hide();
     
            }
          }
		 </script>
<!--添加产国-->
<div class="subnav">
    <h1 class="title_2 line_x">添加产国</h1>
</div>
<form id="info_form" action="{:U('flag/add')}" method="post" enctype="multipart/form-data">
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">基本信息</li>
		</ul>
		<div class="J_panes">
        <div class="content_list pad_10">
		<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
				<th>产国名称 :</th>
				<td><input type="text" name="name" class="input-text" size="60"><span style="color:#959595">(请填写产国名称)</span></td>
			</tr>
            <tr>
				<th>产国国旗 :</th>
				<td><input type="file" name="flag" /></td>
 			</tr>		
			 <tr>
		      <th>是否作为分类显示:</th>
		      <td>
			  <input type="checkbox" name="status" value="1">分类显示</td>
		    </tr>
			<tr>
				<th>顺序 :</th>
				<td><input type="text" name="ordid" class="input-text" size="60"></td>
			</tr>
			<tr>
				<th>分类图片 :</th>
				<td><input type="file" name="bg_img" /> <span style="color:#959595">(如不需要作为分类显示，请留空)</span></td>
 			</tr>
		</table>
		</div>


        </div>
		<div class="mt10" style="margin-bottom:40px;"><input type="submit" value="{:L('submit')}" class="btn btn_submit"></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
</form>

<include file="public:footer" />
</body>
</html>
