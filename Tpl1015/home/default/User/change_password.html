<!doctype html>
<html class="no-js">

	<head>
		<title>用户中心</title>
		<include file="public:head" />
		<style type="text/css">
			*{
				border: none;
				outline: none;
				font-family: "微软雅黑";
			}
			.topnav {
				z-index: 999;
				position: fixed;
				width: 100%;
				height: 49px;
				background: rgb(240,93,0);
				text-align: center;
				color: #fff;
				font-size: 18px;
				line-height: 49px;
				top: 0;
			}
			.topnav .back {
				position: absolute;
				left: 8px;
				top: 6px;
				margin-top: -8px;
			}
			/*修改密码S*/
			#change_password{
				width: 100%;
				margin-top: 50px;
				padding: 10px;
			}
			#change_password p{
				font-size: 14px;
				color: black;
			}
			#change_password input{
				width: 100%;
				color: rgb(240,93,0);
				background-color: rgb(236,234,234);
				border-bottom: solid 1px rgb(205,205,205);
			}
			/*修改密码E*/
			
			/*保存修改*/
			#save{
				width: 95%; 
				height: 50px; 
				background-color: white; 
				margin: 0 auto; 
				text-align: center; 
				line-height: 50px; 
				color: rgb(240,93,0); 
				font-size: 15px;
			}
			
		</style>
	</head>

	<body>
		<div class="topnav">
			<a href="javascript:;" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25" />
			</a>
			修改密码
		</div>
		<!--修改密码-->
		<div id="change_password">
			<p id="a">当前密码：</p>
			<input type="password" onfocus="return txtFocus();" onblur="return txtBlur();"/>
			&nbsp;
			<p>新密码：</p>
			<input type="password" onfocus="return txtFocus();" onblur="return txtBlur();" />
			&nbsp;
			<p>确认密码:</p>
			<input type="password" onfocus="return txtFocus();" onblur="return txtBlur();" />
			&nbsp;
			<p style="color: rgb(160,160,160);">密码长度至少6个字符，最多32个字符</p>
		</div>
		<!--保存修改-->
		<div id="save" >
			<p>保存修改</p>
		</div>
		
		<!--文本框获得焦点和失去焦点的变化颜色-->
		<script	>
			function txtFocus(){
				var e=window.event;
				var obj=e.srcElement;
				obj.style.borderBottomColor="rgb(255,170,85)";
			}
			function txtBlur(){
				var e=window.event;
				var obj=e.srcElement;
				obj.style.borderBottomColor="rgb(205,205,205)";

			}
		</script>

</html>
