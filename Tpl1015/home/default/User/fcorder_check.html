<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>查看分成订单详情</title>
<link href="../Style/shop.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../Style/js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="../Style/js/ecmall.js" charset="utf-8"></script>
<script type="text/javascript" src="../Style/js/touchslider.dev.js" charset="utf-8"></script>
<script type="text/javascript">
//<!CDATA[
var SITE_URL = "__ROOT__";
var PRICE_FORMAT = '¥%s';

$(function(){
    var span = $("#child_nav");
    span.hover(function(){
        $("#float_layer:not(:animated)").show();
    }, function(){
        $("#float_layer").hide();
    });
});
//]]>
</script>
</head>
<body>
<include file="public:headuser" />
<div class="topnav">
   <a href="javascript:;" onClick="window.history.back(-1);" class="back"><img src="../Style/images/fanhui1.png" width="25" /></a>
   查看分成订单详情
</div>
<br><br><br>
<div class="carfukuan" style="background:#fff;color:#666">
    <dl>
        <dt></dt>
        <dd style="margin-left:10px;color:#666">
            订单号：{$order.orderId}(
             <switch name="order.status" >
                 <case value="1">待付款</case>
                 <case value="2">待结算</case>
                 <case value="3">待结算</case>
                 <default />已结算
             </switch>)<br />
            订单金额：￥{$order.order_sumPrice}<br />
            订单所属店铺：{$order.merchant}<br />
            下单时间：{$order.add_time|date='Y-m-d H:i:s',###}
        </dd>
    </dl>
</div>
<!--  -->
<div class="dingdangbj">
<div class="dingdangpro">
<volist name='order_detail' id='item' >	
<dl>
<dt><img src="{:attach(get_thumb($item['img'], '_b'), 'item')}" /></dt>
<dd><table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="40" align="left" valign="top"><span style="color:#333;  line-height:16px;">{$item.title}</span></td>
    <td height="40" align="right" valign="top"><span style="font-family:Arial, Helvetica, sans-serif; color:#000; line-height:16px;">￥{$item.price}</span><br />
      <span style="color:#999;">X {$item.quantity}</span></td>
  </tr>
  <tr>
    <td height="40" align="left" valign="bottom"><span style="color:#999; line-height:16px;"><notempty name="item.size">规格:{$item.size}</notempty></span></td>
    <td height="40">&nbsp;</td>
  </tr>
</table>
</dd>
</dl>
<div class="clear"></div>
</volist>
</div>



<div class="cardiyunfei">
<dl>
<dt>
合计：</dt>
<dd>
<span style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#ff4200;">￥{$order.order_sumPrice}</span></dd>
<div class="clear"></div>
<dt>
返利：</dt>
<dd>
<span style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#ff4200;">￥{$fencheng}</span></dd>
<div class="clear"></div>
</dl>
</div>
</div>		

</body>
</html>
