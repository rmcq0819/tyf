<script>
//删除收货地址
function del(id){
	layer.open({
			title: '提示',
			content: '您确定要删除该条收货地址吗？',
			btn: ['确认', '取消'],
			yes: function(index){
				window.location.href= "{:U('User/address')}&type=del&id="+id;
				layer.open({content: '删除成功', time: 1});
				layer.close(index);
			}
	});
	
}
//设置默认收货地址
function set_default(id){
	layer.open({
			title: '提示',
			content: '您确定要将该条收货地址设为默认吗？',
			btn: ['确认', '取消'],
			yes: function(index){
				window.location.href= "{:U('User/edit_address')}&id="+id;
				layer.open({content: '设置默认地址成功', time: 1});
				
				layer.close(index);
			}
	});
	
}
</script>
