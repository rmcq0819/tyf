<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>申请退款</title>
		<style>
			*{
				outline: none;
				font-family: "微软雅黑";
			}
			/*头部*/
			.topnav{
				width: 100%;
				height: 50px;		
				line-height: 50px;
				color: white;
				font-size: 18px;
				text-align: center;
				background-color: rgb(240,93,0);
			}
			.topnav img{
				position:absolute; 
				left:5px; 
				top:14px;
			}
			/*头部E*/
			
			/*表单S*/
			.form {
				width: 100%;
				background-color: white;
				margin-top: 10px;
				padding: 5px;
				color:#555;
			}
			.form i{
				color: rgb(240,93,0); 
				position: absolute; 
				left: 91%; 
				top: 29px;
			}
			.form p {
				font-size: 14px;
			}
			.form span {
				color: red;
			}
			.form input {
				width: 100%;
				color: #555;
				border: none;
				outline: none;
				padding-left: 10px;
				padding-right: 25px;
				border-bottom: 1px solid #eee;
			}
			.form textarea {
				width: 100%;
				height: 60px;
				color: #555;
				border:1px solid #eee;
				outline: none;
			}
			/*表单E*/
			
			/*提交按钮*/
			#btn {
				width: 100%;
				height: 45px;
				background-color: white;
				margin-top: 10px;
				text-align: center;
				line-height: 45px;
				font-size: 15px;
				color: rgb(240, 93, 0);
			}
		</style>
		<script type="text/javascript" src="../Style/layer/layer.js" charset="utf-8"></script>
	</head>

	<body>
		<include file="public:head"/>
		<!--头部-->
		<div class="topnav">
			<a href="javascript:;" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25"/>
			</a>
			申请退款
		</div>
		<!--表单-->
		<form action="./index.php?m=Order&a=orderTK" name="tk" method="post" enctype="multipart/form-data" >
		<input type="hidden" name="orderId" value="{$order.orderId}"/>
		<input type="hidden" name="zhanghao" value="{$user.zhanghao}"/>
		<input type="hidden" name="huming" value="{$user.huming}"/>
		<input type="hidden" name="kaihuhang" value="{$user.kaihuhang}"/>
		<div class="form" style="position: relative; top: 0; left: 0;">
			<p>退款类型：<span>*</span></p>
			<input type="text" value="我要退货" style="color:#555; background-color: white;" disabled="disabled"/>
			<i class="am-icon-check"></i>
		</div>
		<div class="form">
			<p>退款原因：<span>*</span></p>
			<textarea name="yuanyin"></textarea>
		</div>
		<div class="form">
			<p>退款金额：<span>*</span></p>
			<input type="text" name="refund" value="{$order.order_sumPrice}"/>
		</div>
		<div class="form">
			<p>物流公司：</p>
			<input type="text" name="express" value="{$order.userfree}"/>
		</div>
		<div class="form">
			<p>退货运单号：</p>
			<input type="text" name="waybill" value="{$order.freecode}"/>
		</div>
		
		<!--提交按钮-->
		<div id="btn" onClick="javascript:return checkvalue();">
			<p>提交申请&nbsp;&nbsp;<i class="am-icon-send-o"></i></p>
		</div>
		
		<script src="../Style/js/addclear.js" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				$("input").addClear();
			});
			function  checkvalue()
			{
				document.tk.submit();
			}
		</script>
	</body>
</html>
