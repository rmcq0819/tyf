<include file="public:header" />
<div class="pad_lr_10" style="margin-top:10px;">
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
            <td>
            <div class="explain_col">
            	<div class="content_menu ib_a blue line_x">
					<if condition="$rcount eq 0">
						<a class="on" id="order_up" style="background:#666;">
							<em  style="background:#666;">暂无符合条件的条目</em>
						</a>
						<else/>
						<a class="on" id="order_up">
							<em onclick="window.location.href='{:U('remind/remind_exc')}'">批量发起提醒 ( {$rcount} )</em>
						</a>
					</if>
				  </div>
        	</div>
            </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('flag/ajax_edit')}">
	<form name="myForm" method="post" action="./index.php?g=admin&m=remind&a=del_all" >
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="10%"><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="10%">id</th>
                <th width="10%">用户名称</th>
				<th width="15%">商品名称</th>
				<th width="10%">添加时间</th>
				<th width="10%">提醒时间</th>
                <th width="10%">是否提醒</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" name="id[]" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.username}</td>
				<td align="center">{$val.title}</td>
				<td align="center">{$val.add_time|date="Y-m-d H:i:s",###}</td>
                <td align="center">{$val.remind_time|date="Y-m-d H:i:s",###}</td>
                <td align="center"><if condition="$val.is_remind eq 1"><span style="color:blue;font-weight:bold;">是</span><else/><span style="color:red;font-weight:bold;">否</span></if></td>
            </tr>
            </volist>
    	</tbody>
    </table>

    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" onclick="document.myForm.submit();"  value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
</form>
<include file="public:footer" />
<script>
$('.J_preview').preview(); //查看大图
</script>
</body>
</html>
