<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <css file="__STATIC__/css/admin/style.css" />
    <title>{:L('website_manage')}</title>
    <script>
	var URL = '__URL__';
	var SELF = '__SELF__';
	var ROOT_PATH = '__ROOT__';
	var APP	 =	 '__APP__';
	//语言项目
	var lang = new Object();
	<volist name=":L('js_lang')" id="val">
		lang.{$key} = "{$val}";
	</volist>
	</script>
</head>
<body scroll="no">
<div id="content">
    <div class="right_main">
    	<div id="J_rframe">
		<li style="width: 100%;background: #eee;height: 40px;float: left;line-height: 40px;text-align: center;">
		<span style="width: 10%;display: block;float: left;">ID</span>
		<span style="width: 15%;display: block;float: left;">提现金额</span>
		<span style="width: 15%;display: block;float: left;">收款账号</span>
		<span style="width: 15%;display: block;float: left;">账号名称</span>
		<span style="width: 15%;display: block;float: left;">开户银行</span>
		<span style="width: 15%;display: block;float: left;">申请时间</span>
		<span style="width: 15%;display: block;float: left;">操作</span>
		</li>
		<volist name='tixianlist' id='vo' key='k'>	
		<li style="width: 100%;float: left;line-height: 40px;text-align: center;border-bottom: 1px solid #d5dfe8;">
		<span style="width: 10%;display: block;float: left;">{$vo.id}</span>
		<span style="width: 15%;display: block;float: left;">{$vo.fencheng}元</span>
		<span style="width: 15%;display: block;float: left;">{$vo.kaihuhang}</span>
		<span style="width: 15%;display: block;float: left;">{$vo.huming}</span>
		<span style="width: 15%;display: block;float: left;">{$vo.zhanghao}</span>
		<span style="width: 15%;display: block;float: left;">{$vo.add_time|date='Y-m-d H:i:s',###}</span>
		<span style="width: 15%;display: block;float: left;">
		<a href="{:U('user/fencheng',array('id'=>$vo['uid'],'username'=>$vo['username']))}">核实查看</a></span>
		</li>
		<div style="border-bottom: 2px solid #e8e8e8;margin-right: 15px;margin-left: 15px;"></div>
		 </volist>  
	    <div class="btn_wrap_fixed">
         <div id="pages">{$pageShow}</div>
    </div>
        	      </div>
    </div>
</div>
<script src="__STATIC__/js/jquery/jquery.js"></script>
<script src="__STATIC__/js/pinphp.js"></script>
<script>

    d['okValue'] = lang.dialog_ok;
