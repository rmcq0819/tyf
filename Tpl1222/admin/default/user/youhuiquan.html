<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>会员中心 - 我的代金券</title>
<link rel="stylesheet" type="text/css" href="../Style/shop.css" />
<script charset="utf-8" src="../Style/js/jquery.js" type="text/javascript"></script>
<script charset="utf-8" src="../Style/js/ecmall.js" type="text/javascript"></script>
<script charset="utf-8" src="../Style/js/touchslider.dev.js"></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/dialog.js" id="dialog_js"></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/jquery.ui.js" ></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/jquery.validate.js" ></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/mlselection.js" ></script>
</head>
<body>
<div id="content" style="background:#fff;min-height: 500px;margin-bottom: 20px;">
  <div style="background: #e7f3f3;float: left;width:100%;padding-top: 15px;padding-bottom: 10px;text-align: center;">
    优惠券是在订单生成时便被使用，如果客户下订单的时候，使用了优惠券，但未支付，取消订单便可拿回优惠券。退货的订单，优惠券不予退货。
  </div>
<div style="width: 100%;margin-bottom: 10px;float: left;margin-top: 10px;">
  <notempty name="item_jifenArr">
	<h1 style="width: 10%;float: left;font-size: 14px;">积分兑换获得:</h1>
    <volist name='item_jifenArr' id='item' >
	<span style="color: #fff;font-size: 14px;padding-left: 20px;background: #495143;width: 10%;float: left;height: 50px;line-height: 50px;">{$item.title} ({$item.ttl})</span>
	</volist>
		<else/>
	<div class="order_form member_no_records" style="text-align:center;">
		<span>此用户还没有积分兑换获得代金券的记录!</span>
	</div>
	</notempty> 
	</div>
	<div style="width: 100%;margin-bottom: 10px;float: left;">
	 <notempty name="item_jifenArr2">
	<h1 style="width: 10%;float: left;font-size: 14px;">刮刮卡抽奖获得:</h1>
	 <volist name='item_jifenArr2' id='item' >
  		<span style="color: #fff;font-size: 14px;padding-left: 20px;background: #495143;width: 10%;float: left;height: 50px;line-height: 50px;">{$item.title} ({$item.ttl})</span>
	</volist>
	<else/>
	<div class="order_form member_no_records" style="text-align:center;">
		<span>此用户还没有刮刮卡活动抽奖获得代金券的记录!</span>
	</div>
	 </notempty> 
	 </div>
	<div class="clear"></div> 
	 <notempty name="item_jifenArr3">
	<h1 style="width: 100%;font-size: 14px;">已使用过的代金券:</h1>
	 <volist name='item_jifenArr3' id='item' >
  	<div style="width: 80%;margin: 0 auto;line-height: 25px;margin-top: 10px;border-bottom: 1px dashed #495143;">
	<span style="color: #495143;font-size: 14px;padding-left: 10px;">【{$item.title}】被使用于</span> 
	<span style="color: #495143;font-size: 14px;">{$item.orderId}订单中</span> 
	</div>
	</volist>
	<else/>
	<div class="order_form member_no_records" style="text-align:center;">
		<span>此用户还没有代金券使用记录!</span>
	</div>
	 </notempty> 
</div>
<div class="clear" style="height:33px;"></div>
</body>
</html>
