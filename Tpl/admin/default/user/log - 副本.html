<include file="public:header" />
<!--提现记录-->

<div class="pad_10" >
	<form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="user" />
                    <input type="hidden" name="a" value="log" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
                    &nbsp;关键字 :
                    <input name="keyword" type="text" class="input-text" size="25" value="{$keyword}" />
                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
    <div class="J_tablelist table_list" data-acturi="{:U('user_category/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width="50"><span tdtype="order_by" fieldname="id">ID</span></th>
				<th width="100" align="center">会员名称</span></th>
                <th width="100" align="center"><span data-tdtype="order_by" data-field="name">开户银行</span></th>
                <th width="100" align="center"><span data-tdtype="order_by" data-field="discount">持卡人名</span></th>
                <th width="100" align="center"><span data-tdtype="order_by" data-field="score">银行卡号</span></th>
				<th width="100" align="center"><span data-tdtype="order_by" data-field="price">提现金额</span></th>
				<th width="100" align="center">联系方式</span></th>
                <th width="30"><span data-tdtype="order_by" data-field="add_time">申请时间</span></th>
				<th width="100" align="center"><span data-tdtype="order_by" data-field="do_time">处理时间</span></th>
                <th width="100">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center">{$val.id}</td>
				<td align="center"><a href="{:U('user/index',array('keyword'=>$val['username']))}">{$val.username}</a></td>
                <td align="center">{$val.bank}</td>
                <td align="center">{$val.huming}</td>
                <td align="center">{$val.zhanghao}</td>
                <td align="center">{$val.fencheng}</td>
				<td align="center">{$val.phone_mob}</td>
				<td align="center">{$val.add_time|date="Y-m-d",###}</td>
				<td align="center">{$val.do_time|date="Y-m-d",###}</td>
                <td align="center">已处理</td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
        <div id="pages">{$page}</div>
    </div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
