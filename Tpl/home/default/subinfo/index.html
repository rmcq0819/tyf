<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>用户信息提交 - 团洋范(社群电商创业平台)</title>

<script type="text/javascript" src="../Style/js/jquery-1.7.1.min.js"></script>
<include file="public:headtop" />
</head>
<style>
	body{width:100%;background: url(../Style/images/bg.png);}
	
/*注册*/
/*.zc_top{max-width: 640px;min-width: 320px;margin: 0 auto;background: #000;overflow: hidden;font-size: 1.2em;color: #fff;}
.zc_top a {float: left;width: 21px;height: 35px;background: url(../Style/images/jt.png) no-repeat left;padding: 10px 0px;margin-left: 10px;}
.zc_top span{color: #fff;font-size: 1.2em;height: 55px;line-height: 40px;margin-left: 25%;}*/
.logo_10{width: 100%;overflow: hidden;margin: 0px auto;}
.logo_10 img{width: 122px;height: 122px;margin-left: 30%;margin-top: 10%;}
.input_10{width: 100%;overflow: hidden;margin-top: 5%;}
.input_10 input{width: 75%;color: #a5a5a5;font-size: 1.2em;background: #121211 no-repeat;border: none;height:35px;line-height:35px;outline-style: none;margin-left: 10%;margin-bottom:2%; }
.input_10 input:first-child{background: #121211 url(../Style/images/portrait.png) no-repeat 5%;float: left;background-size: 8%;text-indent: 55px;}
.input_10 input:nth-child(2){background: #121211 url(../Style/images/phone.png) no-repeat 5%;float: left;background-size: 8%;text-indent: 55px;}
.input_10 input:nth-child(3){background: #121211 url(../Style/images/address.png) no-repeat 5%;float: left;background-size: 8%;text-indent: 55px;}
.input_10 input:nth-child(4){background: #121211 url(../Style/images/weixin.png) no-repeat 5%;float: left;background-size: 8%;text-indent: 55px;}
.input_10 input:nth-child(5){background: #121211 url(../Style/images/identity.png) no-repeat 5%;float: left;background-size: 8%;text-indent: 55px;}
.shenq{width: 100%;overflow: hidden;margin-top: 20%;}
.shenq a{color: #fff;font-size: 1.2em;background: #df5d10;border-radius: 30px;padding: 20px;margin-left: 35%;}

.footer_10{width: 50%;border-top: 1px solid #898988;color: #ccc;letter-spacing: 5px;margin-left: 25%;text-align: center;margin-top: 20%;}
/*消息提示*/
.tips_msg{
	width:100%;height:auto; padding:10px;;background:#000;opacity:0.7;-moz-opacity:0.7;filter:alpha(opacity=70);display:block;margin-top:4px;color:#FFFFFF; position:fixed;z-index:9999;font-size:16px;
}
</style>
<include file="public:headuser" />
<script type="text/javascript" src="../Style/js/amazeui.min.js"></script>
<body style="width:100%;background: url(../Style/images/subbg.jpg);">


	<div class="logo_10">
	<img src="../Style/images/logotyf.png" alt="">
</div>
<form  id="form" action="{:u('subinfo/add')}" method="post">
	<div class="input_10">
		<input type="text" id="doc-ipt-3-1" name="username" placeholder="姓名">
		<input type="text" id="doc-ipt-pwd-21" name="phone_mob" placeholder="联系电话">
		<input type="text" id="doc-ipt-pwd-21" name="wxname" placeholder="微信号">
		<input type="text" id="doc-ipt-pwd-21" name="address" placeholder="联系地址">
		<input type="text" name="card" placeholder="身份证" style="display:none;">
	</div>
	<div class="shenq">
		<input type="submit" value="立即提交" style="width:100px;color: #fff;font-size: 1.2em;background: #df5d10;border-radius: 10px;padding: 10px;margin-left: 35%;border:0px;" />
	</div>
</form>
<div class="footer_10">
	指尖上的免税仓
</div>
</body>
