<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>会员中心 - 充值中心</title>
<link rel="stylesheet" type="text/css" href="../Style/shop.css" />
<script charset="utf-8" src="../Style/js/jquery.js" type="text/javascript"></script>
<script charset="utf-8" src="../Style/js/ecmall.js" type="text/javascript"></script>
<script charset="utf-8" src="../Style/js/touchslider.dev.js"></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/dialog.js" id="dialog_js"></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/jquery.ui.js" ></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/jquery.validate.js" ></script>

<script type="text/javascript" language="javascript" src='../Style/js/dizhi2.js'></script>

</head>
<body onLoad="setup()">
<include file="public:headuser" />
<div class="eject_con" id="content" style="background:#f1f9fa;min-height: 500px;">
    <div class="add">
    <div class="eject_btn" title="帐户中心"><a class="enter" href="{:U('User/account')}">
	 <if condition="$visitor['nickname'] neq NULL">{$visitor.nickname}
        <elseif condition="$visitor['username'] neq NULL"/>{$visitor.username}
        <else/>{$visitor.wechatid}</if>的帐户中心</a></div> 
        <div id="warning"></div>
        <form method="post" action="{:U('User/chongzhi_do')}" id="address_form">
            <ul class="form_address">
                <li>
                    <h3>充值金额:</h3>
                    <input class="text width_normal" name="jiner"  type="text">
                </li>
            </ul>
            <div class="submit">
                <input class="btn enter" value="确认充值" type="submit">
            </div>
        </form>
    </div>
     
</div>
<div class="clear" style="height:33px;"></div>
<include file="public:footer" />

</body></html>
