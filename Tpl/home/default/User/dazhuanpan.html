<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>会员中心 - 大转盘中奖记录</title>
<link rel="stylesheet" type="text/css" href="../Style/shop.css" />
<script charset="utf-8" src="../Style/js/jquery.js" type="text/javascript"></script>
<script charset="utf-8" src="../Style/js/ecmall.js" type="text/javascript"></script>
<script charset="utf-8" src="../Style/js/touchslider.dev.js"></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/dialog.js" id="dialog_js"></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/jquery.ui.js" ></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/jquery.validate.js" ></script>
<script charset="utf-8" type="text/javascript" src="../Style/js/mlselection.js" ></script>
</head>
<body>
<include file="public:headuser" />
<div id="content" style="background:#fff;min-height: 500px;margin-bottom: 20px;">
  <div style="background: #e7f3f3;float: left;width:100%;padding-top: 30px;padding-bottom: 30px;">
    <a href="{:U('Zhuanpan/index')}" style="padding: 10px;display: block;float: right;background: #495143;color: #fff;;margin-right: 5%;">点击去大转盘抽奖</a>
  </div>
  <div class="clear"></div>
  <notempty name="list">
    <volist name='list' id='item' >
  	<div style="background: #495143;width: 90%;margin: 0 auto;height: 50px;line-height: 50px;margin-top: 20px;">
	<span style="color: #fff;font-size: 14px;padding-left: 20px;">{$item.jp_leibei}{$item.jp_name}</span>
		<a href="{:U('book/good')}" style="background:url(./Tpl/home/default/Style/images/jifenduihuan.png) no-repeat 0 0;width:105px;height:42px;float: right;text-align: center;line-height: 42px;cursor: pointer;">
	<if condition="$item.status eq 0"> 
			等待奖励
			 <else /> 
			  已发放              
		 </if>
				 </a>
	</div>
	</volist>
	<else/>
	<div class="order_form member_no_records" style="text-align:center;">
		<span>您还没有大转盘中奖的记录!</span>
	</div>
	</notempty> 
</div>
<div class="clear" style="height:33px;"></div>
<!-- <include file="public:footer" /> -->
</body>
</html>
