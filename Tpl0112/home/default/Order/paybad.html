<!doctype html>
<html class="no-js">

	<head>
		<include file="public:head" />
		<!-- 格式化价格JS，改变数量更新价格JS -->
		<script charset="utf-8" src="../Style/js/ecmall.js" type="text/javascript"></script>
		<script type="text/javascript" src="../Style/js/cart.js" charset="utf-8"></script>
		<style>
			* {
				font-family: "微软雅黑";
			}
			/*头部S*/
			.topnav {
				z-index: 999;
				position: fixed;
				width: 100%;
				height: 49px;
				background: rgb(240, 93, 0);
				text-align: center;
				color: #fff;
				font-size: 16px;
				line-height: 49px;
				top: 0;
			}
			.topnav .back {
				position: absolute;
				left: 8px;
				top: 6px;
				margin-top: -8px;
			}
			.topnav img {
				position: absolute;
				top: 14px;
				left: 5px;
			}
			/*头部E*/
			.jj {
				border: 1px solid #ababab;
				border-radius: 50px;
				width: 101px;
				text-align: center;
				margin-top: 6px;
			}
			
			.jj a {
				border: none;
				color: black;
			}
			
			.jj input {
				margin: 0px 3px;
				width: 25px;
				height: 22px;
				border: 1px solid #ccc;
				text-align: center;
				border-top: none;
				border-bottom: none;
				color: black;
			}
			.topnav .clear-all {
				position: absolute;
				top: 0;
				right: 6px;
				font-size: 15px;
				line-height: 49px;
			}
			/*购物车没有产品的时候*/
			
			#col-img {
				width:45%;
				float:left;
				text-align: center;
			}
			#col-img img{
				width:70px; 
				height: 70px;
				margin-top: 22px;
				animation: shake 2s;
				animation-delay: 2px;
			}
			@keyframes shake{ 
				10%{
					transform: rotate(10deg);
				}
				30%{
					transform: rotate(-20deg);
				}
				50%{
					transform: rotate(10deg);
				}
				70%{
					transform: rotate(-20deg);
				}
				90%{
					transform: rotate(10deg);
				}
			}
			
			#col-content {
				text-align: center;
				font-size: 15px;
				margin: 0 10px;
				text-align: left;
				color: #555;
			}
			#col-content p{
				font-size:13px;
				color:#555;
			}
			/*按钮*/
			#btn {
				text-align: center;
				margin-bottom: 10px;
			}
			
			#btn a {
				font-size: 14px;
				padding: 3px 9px;
				border-radius: 4px;
			}
			#btn a:first-child {                  /*支付按钮*/
				border: 1px solid black;
				color: black;
				margin-right: 52px;
			}
			#btn a:last-child {                    /*返回首页按钮*/
				color: #e15f11;
				border: 1px solid #e15f11;
			}
			#false {
				padding-bottom: 10px;
				padding-top: 48px;
				background: #fff;
			}
			
			/*猜你喜欢*/
			#guess-like {
				height: 50px;
				line-height: 50px;
				font-size: 15px;
				text-align: center;
				position: relative;
				color: #555;
			}
			#guess-like img{
				width:15px;
				height:15px; 
				transform: rotate(180deg);       /*将图片顺时旋转180度*/
			}
			
			#guess-like .span-1,#guess-like .span-2 {
				border-top: 1px solid rgb(190,190,190);
				width: 35%;
				display: inline-block;
				position: absolute;
				top: 25px;
			}
			#guess-like .span-1{
				left: 0px;
			}
			#guess-like .span-2{
				right: 0px;
			}
			
			
			.am-avg-sm-2 > li{
				margin: 7px 1px 0px 4px;
			}
			#like-1 ul li{
				background-color:white;
				padding:5px;
			}
			
			#like-1 span:first-child{
				color: black;
			}
			#like-1 span:last-child{
				color: rgb(240,93,0); 
				font-size: 15px;
			}
			
			#you-like {
				width: 100%;
				height: 50px;
			}
			/*产品标题*/
			
			#like-1 .title {
				font-size: 14px;
				color: black;
				line-height: 17px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			/*产品价格*/
			
			#like-1 .price {
				line-height: 30px;
			}
			
			#item-money {
				width: 50%;
				float: left;
				height: 102px;
			}
			#item-money p span {
				color: #e15f11;
				font-size: 15px;
			}
		</style>
		<script type="text/javascript" src="../Style/layer/layer.js" charset="utf-8"></script>
	</head>

	<body>
		<div class="topnav">
			<a href="javascript:;" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25" />
			</a>
			订单未完成付款
			<!-- <span class="clear-all"><span style="color:white;"  onclick="remove_cart_items({$uid})">清空</span></span> -->
		</div>
		<!-- 订单提交成功 -->
		<div id="false">
			<div style="overflow:hidden;margin-top:15px;">
				<div id="col-img">
					<img src="../Style/index-images/err.png" alt="支付失败"/>
				</div>
				<div id="item-money">
					<div style="height:46px;margin-top:22px; font-size: 14px;">
						<p style="margin-bottom:5px; margin-left: -15px;">卖家店铺：<span style="font-size: 14px;">{$shop_name.merchant}</span></p>
						<p style="font-size: 14px; margin-left: -15px;">订单金额：<span>￥{$order_info.order_sumPrice}</span></p>
					</div>
				</div>
			</div>

			<br />
			<div id="btn">
				<a onClick="window.history.back(-1);">继续支付</a>
				<a href="{:U('Index/index')}">返回首页</a>
			</div>
			</br>
			<div id="col-content">
				<p><span style="color: rgb(240,93,0);">温馨提示：</span>下单后24小时未支付成功，订单将被取消，请尽快完成支付。</p>
			</div>
		</div>
		<!--猜你喜欢-->
		<div id="you-like">
			<p id="guess-like">
				<span class="span-1"></span>&nbsp;
				<img src="../Style/index-images/top.png"/>&nbsp;为您推荐&nbsp;
				<span class="span-2"></span>
			</p>
		</div>
		<!-- 为你推荐 -->
		<div id="like-1" style="margin-top: -10px;">
			<ul class="am-avg-sm-2 am-thumbnails">
				<volist name="itemsbuy" id="vo">

					<li>
						<a href="{:U('Item/index',array('id'=>$vo['id'],'shares'=>$info['id']))}">
							<img class="am-thumbnail" src="data/upload/item/{$vo.img}" />
							<p class="title">{$vo.title}</p>
							<p class="price"><span>优品价：</span><span>￥{$vo.price}</span></p>
						</a>
					</li>

				</volist>
			</ul>
		</div>
		<include file="public:footer" />
	</body>

</html>
