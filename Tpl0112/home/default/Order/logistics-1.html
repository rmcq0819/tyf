<!doctype html>
<html class="no-js">

	<head>
		<title>用户中心</title>
		<include file="public:head" />
		
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
				list-style-type: none;
			}
			.topnav {
				z-index: 999;
				position: fixed;
				width: 100%;
				height: 49px;
				background: rgb(240,93,0);
				text-align: center;
				color: #fff;
				font-size: 18px;
				line-height: 49px;
				top: 0;
			}
			
			.topnav .back {
				position: absolute;
				left: 8px;
				top: 6px;
				margin-top: -8px;
			}
			/*订单详情*/
			#state{
				width: 100%;
				height: 30px;
				padding: 5px;
				color: black;
				font: 13px "微软雅黑";
			}
			#state .state-type{                    /*订单状态*/
				color: rgb(240,93,0);
			}
			/*订单号*/
			#code{
				height: 30px;
				padding: 5px;
				font: 13px "微软雅黑";
				background-color: white;
			}
			#code .code-time{           /* 订单时间*/
				float: right;
				margin-right: 2px;
			}
			
			/****物流状态S****/	
			.demo{width:100%; margin: 0 auto; margin-top: 20px; }
			.history{background:url(../Style/index-images/line04.gif) repeat-y 107px 0;overflow:hidden;position:relative;}
			.history-date{overflow:hidden;position:relative;}
			.history-date ul li{background:url(../Style/index-images/icon07.png) no-repeat 100px 0;padding-bottom:30px;zoom:1;}
			.history-date ul li:last-child{background:url(../Style/index-images/icon07.png) no-repeat 100px 0;padding-bottom:5px;zoom:1;}
			.history-date ul li.last{padding-bottom:0;}
			.history-date ul li:after{content:" ";display:block;height:0;clear:both;visibility:hidden;}
			.history-date ul li h3{float:left;width:110px;text-align:right;padding-right:19px;color:rgb(130,130,130);font:normal 13px/16px Arial;}
			.history-date ul li h3 span{display:block;color:rgb(130,130,130);font-size:12px; text-align: center;}
			.history-date ul li dl{float:left;padding-left:30px;margin-top:-5px;font-family:微软雅黑; padding-left:20px ; width: 210px; margin-top: 0px;}
			.history-date ul li dl dt{font:16px/16px 微软雅黑;color:#737373;}
			.history-date ul li dl dt span{display:block;color:rgb(130,130,130);font-size:13px;}
			.history-date ul li:first-child dl dt span{display:block;color:rgb(240,93,0);font-size:13px;}
			.history-date ul li:first-child h3{color:#1db702;}      /*改变第一个时间颜色*/
			.history-date ul li:first-child h3 span{color:#1db702; text-align: center;}    /*改变第一个时间颜色*/
			.history-date ul li.green dl{margin-top:-2px;}
			.history-date ul li.green dl dt{font-size:16px;}
			/***物流状态E****/	
			
			
			/*产品*/
			#product{
				height: 75px; 
				margin-top: 10px;
				padding: 5px;
				background-color: white; 
			}
			/*产品图片*/
			#product img{
				width: 60px;
				height: 60px;
			}
			/*结算总价*/
			#settle-price{
				background-color: white; 
				margin-top: 5px; 
				height: 30px; 
				padding: 5px;
			}
			/*收货地址*/
			#addr{
				background-color: white; 
				margin-top: 5px; 
				height: 50px; 
				font-size: 13px;
			}
		</style>
	</head>

	<body>
		<div class="topnav">
			<a href="javascript:;" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25" />
			</a>
			订单详情
		</div>
		<div id="state" style="margin-top: 50px;"> 
			<span>状态：</span><span class="state-type">运输中</span>
		</div>
		<volist name="exp" id="vo" >
		<div id="code">
			<span class="code-num">订单号：</span><span>{$vo.order_sn}</span>
			<span class="code-time">{$order.add_time|date='Y-m-d H:i:s',###}</span>
		</div>
	</volist>
		<!--物流状态-->
		<div id="logistics">
			<div class="demo">
				<div class="history">
					<div class="history-date">
						<ul>
							<volist name="vo.wl_info" id="vv" key="kk">
							<li>
								<h3>{$vv.time}</h3>
								<dl>
									<dt><span>{$vv.content}</span></dt>
								</dl>
							</li>
							</volist>	
						</ul>
					</div>		
				</div>
			</div>	
		</div>
	</volist>
		<!--产品-->
		<div id="product">
			<div class="am-g">
  				<div class="am-u-sm-2" style="padding: 5px;">
  					<img src="../Style/index-images/product.jpg" alt="产品" class="am-img-responsive"/>
  				</div>
  				<div class="am-u-sm-8">
  					<p>SWisse瑞思 葡萄籽精华含血橙 180粒</p>
  					<span style="color: rgb(137,137,137);">免税价：</span><span class="free-price" style="color: rgb(240,93,0); font-size: 14px;">￥229.00</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="number" style="color: rgb(137,137,137);">x3</span>
  				</div>
  				<div class="am-u-sm-2" style="text-align: center ;line-height: 75px;">
  					<i class="am-icon-chevron-right"></i>
  				</div>
			</div>
			
		</div>
		<!--结算总价-->
		<div id="settle-price"> 
  			<span style="font-size: 13px">&nbsp;&nbsp;运费:</span><span style="color: rgb(240,93,0); font-size: 13px;">￥20</span>
  			<span style="float:right; color: black; font-size: 13px;">合计:<span style="color: rgb(240,93,0); font-size: 14px;">￥229.00</span></span>
  		</div>
  		<!--收货地址-->
  		<div id="addr">
  			<div class="am-g">
  				<div class="am-u-sm-10">
  					<p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="user-name">团小洋</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="phone">1665656556</span></p>
  					<p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="address">广东省广州市天河区天盈创意园B327</span></p>
  				</div>
			</div>
  		</div>
  		<div style="width: 100%;">
  			<img src="../Style/index-images/addr-img.jpg" alt="图片" class="am-img-responsive"/>
  		</div>
  		
		<br/>
		<br/>
		
		<if condition="$shop neq 0">
			<include file="public:footer" />
		</if>
		<include file="public:footer" />
		
		<!--快递时间轴的动画-->
		<script type="text/javascript">
		$(function(){
			systole();
		});
		function systole(){
			if(!$(".history").length){
				return;
			}
			var $warpEle = $(".history-date"),
				$targetA = $warpEle.find("h2 a,ul li dl dt a"),
				parentH,
				eleTop = [];
			
			parentH = $warpEle.parent().height();
			$warpEle.parent().css({"height":59});
			
			setTimeout(function(){
				
				$warpEle.find("ul").children(":not('h2:first')").each(function(idx){
					eleTop.push($(this).position().top);
					$(this).css({"margin-top":-eleTop[idx]}).children().hide();
				}).animate({"margin-top":0}, 1600).children().fadeIn();
		
				$warpEle.parent().animate({"height":parentH}, 1500);
		
				$warpEle.find("ul").children(":not('h2:first')").addClass("bounceInDown").css({"-webkit-animation-duration":"2s","-webkit-animation-delay":"0","-webkit-animation-timing-function":"ease","-webkit-animation-fill-mode":"both"}).end().children("h2").css({"position":"relative"});
				
			}, 600);
		
			$targetA.click(function(){
				$(this).parent().css({"position":"relative"});
				$(this).parent().siblings().slideToggle();
				$warpEle.parent().removeAttr("style");
				return false;
			});
		};
		</script>
	</body>
	
</html>
