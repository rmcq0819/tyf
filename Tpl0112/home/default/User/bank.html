<!DOCTYPE html>
<include file="public:headuser" />
<script charset="utf-8" src="../Style/js/jquery.js" type="text/javascript"></script>
<form method="post" action="{:U('User/bank')}" id="bank" enctype="multipart/form-data">
<div class="kazikuan">
<div class="kazi">
<dl>
<dt>真实姓名:</dt>
<dd><input name="huming" type="text" placeholder="与银行卡或支付宝/财付通姓名相同" value="{$user.huming}"  /></dd>
<div class="clear"></div>
</dl>

<dl>
<dt>收款账号:</dt>
<dd><input name="zhanghao" type="text" placeholder="银行卡卡号/支付宝账号/财付通账号" value="{$user.zhanghao}" /></dd>
</dl>

<dl>
<dt>开户银行</dt>
<dd>
	  <select name="kaihuhang" style="border: 1px solid #ddd;width:100%;height: 30px;text-align:center;line-height:30px;margin-bottom:20px;font-size: 14px;color: #999999;">
            <volist name="bank" id="vo">
                <option value="{$vo.id}" <eq name="user.kaihuhang" value="$vo.id"> selected</eq> >
                    {$vo.bank}
                </option>
            </volist>
       </select>
</dd>
</dl>
<div class="clear"></div>
</div>
<div class="clear"></div>
</div>


<div class="kazizushi">注：提现银行将会扣取手续费</div>
<div class="kazizushi" style="color:#222;"><b>真实姓名说明:</b> 与银行卡或支付宝/财付通姓名相同，即银行卡中的姓名为张三，这里也应填写为张三。</div>
<div class="kazizushi" style="color:#222;"><b>收款账号说明:</b> 可以是您的银行卡卡号/支付宝账号/财付通账号。</div>
<div class="kazizushi" style="color:#222;"><b>请保证以上信息都填写正确，否则可能会导致财务打款失败。</b> </div>


<div class="kazizushion">
<div class="kazizushion1"><a href="javascript:$('#bank').submit();" style="color:#fff;">确认修改</a></div>
</div>
</form>
