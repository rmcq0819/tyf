<!doctype html>
<html class="no-js">

	<head>
		<include file="public:head" />
		<link rel="stylesheet" href="../Style/css/animate.min.css" />
		<style>
			* {
				font-family: "微软雅黑";
			}
			.topnav {
				width: 100%;
				height: 50px;
				line-height: 50px;
				color: white;
				font-size: 18px;
				text-align: center;
				position: fixed;
				top: 0;
				z-index: 999;
				background-color: rgb(240, 93, 0);
			}
			.topnav img{
				position: absolute; 
				left:5px; 
				top: 14px;
			}
				
			#submit-success{
				text-align: center; margin-top: 100px;
			}
			#submit-success .success{
				color: rgb(240,93,0); margin-top: 10px; font-size: 13px;
			}
			#submit-success .user-success{
				margin-top: 30px; color: #555; padding: 0px 45px 0px 45px; font-size: 14px;
			}
			#submit-success .btn1,#submit-success .btn2{
				width: 85px;
				height: 25px;
				color: white;
				border: none;
				margin-top: 40px;
				border-radius: 3px;
				background-color: rgb(240,93,0);
			}
			#submit-success .btn1{
				margin-right: 20px;
			}
		</style>
		

	</head>

	<body style="background:white;">
		
		<div class="topnav">
			<a href="{:U('User/address')}" onClick="window.history.back(-1);" class="back">
				<img src="../Style/images/fanhui1.png" width="25" />
			</a>
			申请成功
		</div>
		
		<div id="submit-success">
			<img src="../Style/index-images/submit.png" alt="提价成功" style="width: 120px; height: 120px;" />
			<p class="success">申请资料提交成功</p>
			<p class="user-success">感谢您对团洋范的支持，您的资料已提交成功，请耐心等待后台审核！</p>
			<button class="btn1" onclick="window.location.href='{:U('User/index')}'"><i class="am-icon-user"></i>&nbsp;会员中心</button>
			<button class="btn2" onclick="window.location.href='{:U('Index/index')}'"><i class="am-icon-map-marker"></i>&nbsp;商城首页</button>
		</div>
		<br />
		<br />
		
		<include file="public:footer" />
	</body>

</html>
