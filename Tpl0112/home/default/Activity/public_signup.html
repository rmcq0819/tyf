		<!--验证报名表单-->
		<script type="text/javascript" src="../Style/layer/layer.js" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#submit").on("click",function(){
					var uname = $("input[name='uname']").val();
					var phone = $("input[name='phone']").val();
					var wechat_num = $("input[name='wechat_num']").val();
					var date = $("#sel option:selected").val();
					if(uname==""){
						var content = $('.showinfo-t').html('请填写报名人姓名');
						var w = content.width()/2;
						$(".showinfo-t").css("margin-left",-w);
						$(".showinfo-t").show().delay(3000).fadeOut();
						return false; 
					}
					if(phone==""){
						var content = $('.showinfo-t').html('请填写手机号码');
						var w = content.width()/2;
						$(".showinfo-t").css("margin-left",-w);
						$(".showinfo-t").show().delay(3000).fadeOut();
						return false; 
					}
					if(wechat_num==""){
						var content = $('.showinfo-t').html('请填写微信号');
						var w = content.width()/2;
						$(".showinfo-t").css("margin-left",-w);
						$(".showinfo-t").show().delay(3000).fadeOut();
						return false; 
					}
					if(date==0){
						var content = $('.showinfo-t').html('请选择参加时间');
						var w = content.width()/2;
						$(".showinfo-t").css("margin-left",-w);
						$(".showinfo-t").show().delay(3000).fadeOut();
						return false; 
					}
					
					var url="{:U('Activity/public_do_signup')}";
					
					$.getJSON(url,{date:date,uname:uname,phone:phone,wechat_num:wechat_num},function(data){
						if(data.status==1){
							$("#btn_success").click();
						}else{
							layer.open({
								title: '提示',
								content: data.msg,
								btn: ['我知道了'],
								yes: function(index){
									layer.close(index);
								}
							});
						}
					});
				})
			});
		</script>
